{{ $data := index .Site.Data .Site.Language.Lang }}

{{ if $data.homepage.products.enable }}
<section class="slider-gallery" id="people">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="heading">
          <h2>{{ $data.homepage.products.title | markdownify }}</h2>
        </div>

        <div class="product-slider">
          {{ range (shuffle (where .Site.RegularPages "Section" "people")) }}
          <div class="block">
            <div class="slider-gallery-overlay">
              <a href="{{ .Permalink }}" class="slider-gallery-popup">
                <i class="tf-ion-plus-round"></i>
              </a>
            </div>
            <img class="img-fluid" src="{{range first 1 .Params.images}}{{.|absURL}}{{end}}" alt="{{.Title}}">
            <div class="product-info">
              <p style="margin-bottom:.5cm;"></p>
              <h4 class="mb-2"><a href="{{.Permalink}}" class="link-title">{{.Title}}</a></h4>
              <p class="price">{{.Params.summary}}</p>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
